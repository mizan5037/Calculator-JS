<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal">
        <div class="result">

        </div>

        <table class="table">
            
            <tbody>
                <tr>
                    <td><button value="1"><p style="font-size: 20px;">7</p></button></td>
                    <td><button value="1"><p style="font-size: 20px;">8</p></button></td>
                    <td><button value="1"><p style="font-size: 20px;">9</p></button></td>
                    <td><button value="1"><p style="font-size: 20px;">-</p></button></td>
                </tr>
                <tr>
                    <td><button value="1"><p style="font-size: 20px;">4</p></button></td>
                    <td><button value="1"><p style="font-size: 20px;">5</p></button></td>
                    <td><button value="1"><p style="font-size: 20px;">6</p></button></td>
                    <td><button value="1"><p style="font-size: 20px;">+</p></button></td>
                </tr>
                <tr>
                    <td><button value="1"><p style="font-size: 20px;">1</p></button></td>
                    <td><button value="1"><p style="font-size: 20px;">2</p></button></td>
                    <td><button value="1"><p style="font-size: 20px;">3</p></button></td>
                    <td><button value="1"><p style="font-size: 20px;">/</p></button></td>
                </tr>
                <tr>
                    <td><button value="1"><p style="font-size: 20px;" >CE</p></button></td>
                    <td><button value="1"><p style="font-size: 20px;" >0</p> </button></td>
                    <td><button value="1"><p style="font-size: 20px;padding-bottom:20px;" >.</p></button></td>
                    <td><button value="1"><p style="font-size: 20px;" >=</p> </button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
